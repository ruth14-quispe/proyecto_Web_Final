<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta DNI y RUC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos-consulta.css">
</head>
<body>
  <div class="container py-5">
    <div class="row g-4">
      <!-- DNI -->
      <div class="col-md-6">
        <div class="card p-4">
          <h5 class="text-info"><i class="fas fa-id-card me-2"></i>Consulta DNI</h5>
          <form id="formDni">
            <input id="dni" class="form-control my-2" placeholder="DNI" maxlength="8" />
            <button class="btn btn-info w-100 btn-consulta" type="submit">Consultar</button>
          </form>
          <div id="resultadoDni" class="mt-3 small"></div>
        </div>
      </div>

      <!-- RUC -->
      <div class="col-md-6">
        <div class="card p-4">
          <h5 class="text-success"><i class="fas fa-building me-2"></i>Consulta RUC</h5>
          <form id="formRuc">
            <input id="ruc" class="form-control my-2" placeholder="RUC" maxlength="11" />
            <button class="btn btn-success w-100 btn-consulta" type="submit">Consultar</button>
          </form>
          <div id="resultadoRuc" class="mt-3 small"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="js-consulta/consultapi.js"></script>
</body>
</html>
